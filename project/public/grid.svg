<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 800 800" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
    
    <!-- Latitude lines -->
    <g stroke="rgba(255,255,255,0.2)" fill="none">
        <path d="M 0,100 L 800,100" />
        <path d="M 0,200 L 800,200" />
        <path d="M 0,300 L 800,300" />
        <path d="M 0,400 L 800,400" />
        <path d="M 0,500 L 800,500" />
        <path d="M 0,600 L 800,600" />
        <path d="M 0,700 L 800,700" />
    </g>
    
    <!-- Longitude lines -->
    <g stroke="rgba(255,255,255,0.2)" fill="none">
        <path d="M 100,0 L 100,800" />
        <path d="M 200,0 L 200,800" />
        <path d="M 300,0 L 300,800" />
        <path d="M 400,0 L 400,800" />
        <path d="M 500,0 L 500,800" />
        <path d="M 600,0 L 600,800" />
        <path d="M 700,0 L 700,800" />
    </g>
</svg> 